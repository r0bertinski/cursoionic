<app-header title = "Infinite Scroll page"></app-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data; let i = index">
      <ion-avatar slot="start">
        
        <img src="https://i.pravatar.cc/150?img={{ i }}">
      </ion-avatar>
      <ion-label>item {{ i }}</ion-label>
    </ion-item> 
  </ion-list>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
