<app-header [title]="title || 'DateTime Page'"></app-header>


<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Dob</ion-label>
      <ion-datetime placeholder="Dob"
                    display-format="YYYY MMMM DD"
                    cancelText="Cancelar!!"
                    [ngModel]="dob.toISOString()" 
                    (ionChange)="cambioFecha( $event )">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-list-header>
        <ion-label>Restricciones</ion-label>
        <ion-datetime placeholder="YYYY"
                      display-format="YYYY"
                      min="2015"
                      max="2025"
                      value="2020">

        </ion-datetime>
      </ion-list-header>
    </ion-item>

    <ion-item>
      <ion-label>Custom date</ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                     [(ngModel)]="customDate">
      </ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
